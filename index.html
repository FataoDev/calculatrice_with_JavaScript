<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="titre">Calculatrice</div>
        <div class="calculation"></div>
        <div class="answer"></div>
        <div class="keys"></div>
        <button type="button" value="1" name="number1" id="button">1</button>        
        <button type="button" value="2" name="number2" id="button">2</button>        
        <button type="button" value="3" name="number3" id="button">3</button>        
        <button type="button" value="4" name="number4" id="button">4</button>        
        <button type="button" value="5" name="number5" id="button">5</button>        
        <button type="button" value="6" name="number6" id="button">6</button>        
        <button type="button" value="7" name="number7" id="button">7</button>        
        <button type="button" value="8" name="number8" id="button">8</button>        
        <button type="button" value="9" name="number9" id="button">9</button>        
        <button type="button" value="+" name="numberplus" id="button">+</button>        
        <button type="button" value="-" name="numberminus" id="button">-</button>        
        <button type="button" value="/" name="numberdivice" id="button">/</button>        
        <button type="button" value="*" name="numbermultiply" id="button">x</button>        
        <button type="button" value="0" name="number0" id="button">0</button>        
        <button type="button" value="=" name="equals" id="equals">=</button>        
        <button type="button" value="clear" name="clear" id="clear">CE</button>        
        <button type="button" value="append" name="append" id="append">AP</button>        
        <button type="button" value="back" name="back" id="back">Eff</button>        
    </div>
</body>
</html>

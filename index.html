<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="titre">
            <div>Calculatrice</div>
            <div id="date"></div>
        </div>
        <div class="calculation">
            <input class="calculation1">
        </div>
        <div class="answer"></div>
        <div class="keys1"></div>
        <button type="button" value="sinh(" id="button" class="btn-head">sinh</button>        
        <button type="button" value="cosh(" id="button" class="btn-head">cosh</button>        
        <button type="button" value="²" id="button" class="btn-head">²</button>        
        <button type="button" value="&#8730;(" id="button" class="btn-head">&#8730;</button>        
        <button type="button" value="&#8731;(" id="button" class="btn-head">&#8731;</button>        
        <button type="button" value="e(" id="button" class="btn-head">e</button>        
        <button type="button" value="sin(" id="button" class="btn-head">sin</button>        
        <button type="button" value="cos(" id="button" class="btn-head">cos</button>        
        <button type="button" value="(" id="button" class="btn-head">(</button>        
        <button type="button" value=")" id="button" class="btn-head">)</button>        
        <button type="button" value="tan(" id="button" class="btn-head">tan</button>        
        <button type="button" value="ln(" id="button" class="btn-head">ln</button>        
        <div class="keys2"></div>
        <button type="button" value="1" id="button" class="number">1</button>        
        <button type="button" value="2" id="button" class="number">2</button>        
        <button type="button" value="3" id="button" class="number">3</button>        
        <button type="button" value="back" id="back">DEL</button>        
        <button type="button" value="clear" id="clear">CE</button>        
        <button type="button" value="4" id="button" class="number">4</button>        
        <button type="button" value="5" id="button" class="number">5</button>        
        <button type="button" value="6" id="button" class="number">6</button>        
        <button type="button" value="+" id="button" class="number">+</button>        
        <button type="button" value="-" id="button" class="number">-</button>        
        <button type="button" value="7" id="button" class="number">7</button>        
        <button type="button" value="8" id="button" class="number">8</button>        
        <button type="button" value="9" id="button" class="number">9</button>        
        <button type="button" value="*" id="button" class="number">x</button>        
        <button type="button" value="/" id="button" class="number">/</button>        
        <button type="button" value="0" id="button" class="number">0</button>        
        <button type="button" value="00" id="button">00</button>        
        <button type="button" value="." id="button" class="number">.</button>        
        <button type="button" value="ans" id="ans">Ans</button> 
        <button type="button" value="=" id="equals" class="number">=</button>        
    </div>
</body>
</html>
